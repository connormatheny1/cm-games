<!DOCTYPE html>
<html>
	<head>
		<title>Crazy 8s</title>
		<link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
		<link rel="stylesheet" href="crazy.css">
	</head>
	<body>
			<div class="menu crazy">
				<h1>Crazy 8s</h1>
				<h4>Create a room</h4>
				<input type="text" name="username" id="username" placeholder="Enter a username" />
				<input type="text" name="roomName" id="createRoom" placeholder="Enter a room name" />
				<button id="newRoom">Create Room</button>
				<br><br><br>
				<h4>Join a room</h4>
				<input type="email" name="usernameJoin" id="usernameJoin" placeholder="Enter a username" />
				<input type="text" name="roomNameJoin" id="roomNameJoin" placeholder="Name of room to join" />
				<button id="joinRoom">Join Room</button>
			</div>
			<div class="room">
				<div class="list-container">
					<div class="tab">
						<h5 id="people-tab">People</h5>
					</div>
					<div class="list-info">
						<div>
							<p>Players: <span id="actual-num"></span> / 2</p>
						</div>
						<button id="start-game" disabled>Start</button>
					</div>
					<ul id="player-list"></ul>
					<div class="ready-players">
						<p>Ready Players: <span id="readyPlayers">0</span> / 2</p>
						<ul id="ready-players-list"></ul>
					</div>
					<div id="inprogress">
						<p id="game-in-progress"></p>
					</div>
				</div>
				<div class="room-middle">
					<div id="room-header">
						<h5 id="room-heading"></h5>
						<h5 id="roomCreator"></h5>
						<div>
							<button id="leave-room">Leave Room</button>
						</div>
					</div>
					<div class="gameBoard">
						<div class="notStarted">
							<h4>Not all players have readied up yet</h4>
							<p>To start the game, all players in this room need to click 'Join' next to their own name in the player list</p>
						</div>
						<div class="started">
							<div class="game-section">
								<div id="top-label">
									<span id="opponent-name"></span>
								</div>
								<div id="opponent-card-cont">
									<ul id="opponent-cards"></ul>
								</div>
							</div>
							<div class="game-section middle">
								<div id="game-deck">
									<div class="deck-display">Draw</div>
								</div>
								<div id="played-cards">
									<div class="deck-display">Played Cards</div>
								</div>
							</div>
							<div class="game-section bottom">
								<div id="my-card-cont">
									<ul id="my-cards"></ul>
								</div>
								<button id="draw-cards">Draw</button>
								<div id="bottom-label">
									<span id="my-name"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="chat">
					<h5>Chat</h5>
					<div>
						<ul id="chat-log">
							
						</ul>
						<span id="isTyping"></span>
						<div class="message-cont">
							<input type="text" name="message" id="message" placeholder="Message..." />
							<button id="sendMessage">Send</button>
						</div>
					</div>
				</div>
			</div>
			<div class="gameBoard" style="display: none;">
				<h2 id="userHello"></h2>
				<h3 id="turn"></h3>
				<div class="table">

				</div>
			</div>
		
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="crazy.js"></script>
	</body>
</html>
